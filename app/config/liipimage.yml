
#liip_imagine upload crop image

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        thumb_back:
            quality: 95
            filters:
                thumbnail: { size: [218, 218], mode: outbound }
                background: { size: [220, 220], position: center, color: '#EEF1F5' }
            post_processors:
                jpegoptim: { strip_all: true, max: 70, progressive: true }
                optipng: { strip_all: true, level: 5 }


        thumb_top:
