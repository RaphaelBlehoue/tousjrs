imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    gallery_directory: '%kernel.root_dir%/../web/uploads/posts'

framework:
    translator:     { fallback: '%locale%' }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   ~
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'form/costum_form.html.twig'


# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                mappings:
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias : GedmoTree # (optional) it will default to the name set for the mapping
                        is_bundle: false


stof_doctrine_extensions:
    orm:
        default:
            sluggable: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

#doctine_migration

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

#fosuserbundle
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Labs\AdminBundle\Entity\Users

ivory_ck_editor:
    default_config: my_custom_config
    configs:
        my_custom_config:
            language: "%locale%"
            toolbar: [ [ 'Bold','Italic','Underline' ], [ 'NumberedList','BulletedList','-','Outdent','Indent','-','-','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' ], '/', [ 'Maximize' ] ]
            uiColor:   "#FCFCFC"
            forcePasteAsPlainText: true

#liip_imagine upload crop image

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        thumb_back:
            quality: 95
            filters:
                thumbnail: { size: [218, 218], mode: outbound }
                background: { size: [220, 220], position: center, color: '#EEF1F5' }

        thumb_top:
            quality: 95
            filters:
                thumbnail: { size: [618, 352], mode: outbound }
                background: { size: [620, 354], position: center, color: '#EEF1F5' }

        thumb_top_bottom:
            quality: 95
            filters:
                thumbnail: { size: [368, 338], mode: outbound }
                background: { size: [370, 340], position: center, color: '#EEF1F5' }

        thumb_top_small:
            quality: 95
            filters:
                thumbnail: { size: [106, 100], mode: outbound }
                background: { size: [108, 102], position: center, color: '#EEF1F5' }

        thumb_block_article:
            quality: 95
            filters:
                thumbnail: { size: [468, 316], mode: outbound }
                background: { size: [470, 319], position: center, color: '#EEF1F5' }

        thumb_flash:
            quality: 95
            filters:
                thumbnail: { size: [316, 142], mode: outbound }
                background: { size: [318, 144], position: center, color: '#EEF1F5' }

        thumb_dossier:
